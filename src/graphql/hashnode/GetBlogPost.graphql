query GetBlogPost($hostname: String!, $slug: String!) {
  publication(host: $hostname) {
    post(slug: $slug) {
      title
      readTimeInMinutes
      publishedAt
      tags {
        id
        name
      }
      coverImage {
        url
      }
      seo {
        title
        description
      }
      content {
        html
      }
    }
  }
}
