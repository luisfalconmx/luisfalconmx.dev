query LatestBlogPosts($hostname: String!, $posts: Int!) {
  publication(host: $hostname) {
    posts(first: $posts) {
      edges {
        node {
          id
          title
          slug
          url
          brief
          tags {
            name
          }
          coverImage {
            url
          }
          author {
            id
            username
            name
            profilePicture
          }
          publishedAt
          readTimeInMinutes
        }
      }
    }
  }
}
