query GetProjectById($id: String!) {
  project(id: $id) {
    name
    description
    clientName
    licenseName
    featuredImage {
      url
    }
    createdDate
    budget
    timeSpend
    overview {
      json
    }
    designDescription {
      json
    }
    prototypeUrl
    screenshotsCollection {
      items {
        title
        url
      }
    }
    technologiesCollection {
      items {
        ... on Technology {
          name
          icon {
            url
          }
        }
      }
    }
  }
}
