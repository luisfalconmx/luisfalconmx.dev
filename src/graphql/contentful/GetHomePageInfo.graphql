query GetHomePageInfo {
  profile(id: "4BROQ6eCIHypEsqVkqWkE") {
    username
    englishLevel
    picture {
      url
    }
    position
    description
    cv {
      url
    }
    socialLinksCollection {
      items {
        ... on SocialMedia {
          title
          link
          icon {
            url
          }
        }
      }
    }
  }
  experienceCollection {
    total
    skip
    limit
    items {
      title
      companyName
      companyImage {
        title
        description
        contentType
        fileName
        size
        url
        width
        height
      }
      employmentType
      location
      locationType
      currentWork
      startDate
      endDate
      industry
      description
    }
  }
  projectCollection(limit: 3) {
    total
    items {
      name
      description
      slug
      createdDate
      featuredImage {
        url
      }
      technologiesCollection {
        items {
          ... on Technology {
            name
            icon {
              url
            }
          }
        }
      }
    }
  }
  certificationCollection(limit: 6) {
    total
    items {
      name
      credentialUrl
      picture {
        url
      }
    }
  }
  skillsCollection(limit: 12) {
    items {
      title
      description
    }
  }
}
