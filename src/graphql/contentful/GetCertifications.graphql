query GetCertifications($limit: Int!, $skip: Int!) {
  certificationCollection(limit: $limit, skip: $skip) {
    total
    items {
      name
      picture {
        url
      }
      credentialId
      credentialUrl
      expirationDate
      issueDate
      issuingOrganization
      issuingOrganizationImage {
        url
      }
    }
  }
}
