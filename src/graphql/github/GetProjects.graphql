query GetProjects(
  $username: String!
  $repositoriesCount: Int!
  $after: String
) {
  user(login: $username) {
    repositories(
      first: $repositoriesCount
      privacy: PUBLIC
      orderBy: { field: CREATED_AT, direction: DESC }
      after: $after
    ) {
      pageInfo {
        endCursor
        hasNextPage
      }
      edges {
        cursor
        node {
          name
          description
          createdAt
          primaryLanguage {
            name
          }
          latestRelease {
            name
          }
          licenseInfo {
            name
          }
          collaborators {
            totalCount
          }
          issues {
            totalCount
          }
          stargazerCount
          forkCount
          openGraphImageUrl
          repositoryTopics(first: 10) {
            nodes {
              topic {
                name
              }
            }
          }
        }
      }
    }
  }
}
