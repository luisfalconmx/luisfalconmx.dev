query GetProjects($username: String!) {
  user(login: $username) {
    repositories(
      first: 10
      privacy: PUBLIC
      orderBy: { field: CREATED_AT, direction: DESC }
    ) {
      edges {
        node {
          name
          description
          createdAt
          primaryLanguage {
            name
          }
          latestRelease {
            name
          }
          licenseInfo {
            name
          }
          collaborators {
            totalCount
          }
          issues {
            totalCount
          }
          stargazerCount
          forkCount
          openGraphImageUrl
          repositoryTopics(first: 10) {
            nodes {
              topic {
                name
              }
            }
          }
        }
      }
    }
  }
}
