query GithubProfile($username: String!) {
  user(login: $username) {
    login
    avatarUrl
    bio
    socialAccounts(first: 10) {
      edges {
        node {
          displayName
          provider
          url
        }
      }
    }
    repositories(visibility: PUBLIC) {
      totalCount
    }
    pinnedItems(first: 10, types: REPOSITORY) {
      edges {
        node {
          ... on Repository {
            name
            description
            createdAt
            primaryLanguage {
              name
            }
            latestRelease {
              name
            }
            licenseInfo {
              name
            }
            collaborators {
              totalCount
            }
            issues {
              totalCount
            }
            stargazerCount
            forkCount
            openGraphImageUrl
            repositoryTopics(first: 10) {
              nodes {
                topic {
                  name
                }
              }
            }
          }
        }
      }
    }
  }
}
