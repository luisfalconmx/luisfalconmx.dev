query GetProjectBySlug($login: String!, $slug: String!) {
  user(login: $login) {
    repository(name: $slug) {
      name
      description
      createdAt
      licenseInfo {
        name
      }
      collaborators {
        totalCount
      }
      issues {
        totalCount
      }
      stargazerCount
      forkCount
      latestRelease {
        name
      }
      primaryLanguage {
        color
        name
      }
      homepageUrl
      url
      openGraphImageUrl
      repositoryTopics(first: 10) {
        nodes {
          topic {
            name
          }
        }
      }
    }
  }
}
