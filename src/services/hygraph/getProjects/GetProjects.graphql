query GetProjects($limit: Int, $skip: Int) {
  allProjects: projectsConnection {
    aggregate {
      count
    }
  }
  projectsConnection {
    aggregate {
      count
    }
  }
  projects(first: $limit, skip: $skip) {
    id
    slug
    url
    name
    description
    date
    image {
      url
    }
    technologies {
      id
      name
      icon {
        url
      }
    }
  }
}
