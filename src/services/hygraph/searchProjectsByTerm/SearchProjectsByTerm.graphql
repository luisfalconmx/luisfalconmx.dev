query SearchProjectsByTerm($limit: Int, $skip: Int, $term: String) {
  projectsConnection(where: { name_contains: $term }) {
    aggregate {
      count
    }
  }
  projects(first: $limit, skip: $skip, where: { name_contains: $term }) {
    id
    slug
    name
    description
    date
    tags
    image {
      url
    }
  }
}
